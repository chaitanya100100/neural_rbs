cfg:
  data:
    data_dir: ./kubric_data_dummy/
    dataset_class: movi
    f1_radius: 0.6
    graph_type: invarnet
    particle_type: rt_same_spacing
    same_obj_rels: false
    skip: 1
    spacing: 0.1
    subset: movi_a
    val_rollout: true
  eval:
    outdir_prefix: viz
    split: test
    viz: false
  exp_path: ./test
  model:
    ckpt_path: ''
    effect_normalization: none
    hidden_dim: 128
    inp_normalization: none
    model_name: invarnet
    mp_rel_idx:
    - 0
    - 0
    - 0
    - 1
    - 2
    - 3
    - 0
    - 0
    - 0
    node_feat_dim: 7
    num_mp_blocks: 1
    rel_feat_dim: 8
  seed: 62
  train:
    accu_grad_batches: 2
    batch_size: 1
    log_after: 1000
    lr: 0.0001
    lr_scheduler: ''
    num_epochs: 10000
    only_validate: true
    save_after: 5000
    val_after: 1
    viz_after: 5000
    weight_decay: 0.0
